{% extends "base.html" %}
{% load bootstrap %}

{% block title %}新規作成{% endblock %}
{% block content %}
<h1>新規作成</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!--BootStrap適用前{{form.as_p}}-->
    {{ form|bootstrap }}
    <br>
    <a href="{% url 'list' %}">戻る</a>
    <input type="submit" class="btn btn-primary" value="登録">  
</form>
{%endblock%}
